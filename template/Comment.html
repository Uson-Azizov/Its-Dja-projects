    {% load static %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Blog</title>
        <link rel="stylesheet" href="{% static 'blog/Style.css' %}">
    </head>
    <body>





    <form method="POST">

    {%csrf_token%}
    {{form.as_p}}
    <button type="submit">Отправить</button>

    </form>




        {% for comment in comments %}
        <div class="blog-wrapper">
            <div class="blog-card">
                <div class="card-img">
                    <h2>{{ comment.author }}</h2>
                </div>

            <div class="read-more">
            <a href="http://127.0.0.1:8000/blog/CommentDelete/{{comment.id}}">удалить</a>

            </div>

                <div class="card-text">
                    <p>{{ comment.text }}</p>
                </div>



            </div>
        </div>


        {% endfor %}
    </body>
    </html>
