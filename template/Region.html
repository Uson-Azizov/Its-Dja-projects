    {% load static %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Region</title>
        <link rel="stylesheet" href="{% static 'Region/RegionsSt.css' %}">
    </head>
    <body>
    <div class="menu">

        <h1>MENU</h1>

    <ul>
      <li><a class="active" href="#home">Home</a></li>
        <li><a href="http://127.0.0.1:8000/blog/CreateRegion/">CreateRegion</a></li>
        <li><a href="http://127.0.0.1:8000/blog/">Countries</a></li>
        <li><a href="http://127.0.0.1:8000/blog/area/">Areas</a></li>
        <li><a href="#about">About</a></li>
    </ul>

    </div>



    {% for region in regions %}
        <div class="blog-wrapper">
            <div class="blog-card">
                <div class="card-img">
                    <h2>{{region.user}}</h2>
                </div>

                <div class="card-details">
                    <span><i class="fa fa-calendar"></i> {{ regions.created_at }}</span>
                    <span><i class="fa fa-heart"></i> {{ regions.likes }}</span>
                </div>

                <div class="card-text">
                    <p>{{region.topic}}</p>
                </div>

                <div class="read-more">
                    <a href="http://127.0.0.1:8000/blog/updateArea/{{Area.pk}}">обновить</a>
                </div>

                      <div class="read-more">
                    <a href="http://127.0.0.1:8000/blog/deleteArea/{{Area.pk}}">удалить</a>
                </div>

            </div>
        </div>


    {% endfor %}
    </body>
    </html>
