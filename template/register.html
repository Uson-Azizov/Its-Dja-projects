{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'registrations/register.css' %}">
</head>

<body>
    <div class="main">
        <h2>Registration</h2>
        <form method="POST">
            {% csrf_token %}

            <label for="first">First Name:</label>
            <input type="text" id="first" name="first_name" value="{{ first_name|default:'' }}" required />

            <label for="last">Last Name:</label>
            <input type="text" id="last" name="last_name" value="{{ last_name|default:'' }}" required />

            <label for="username">username:</label>
            <input type="text" id="username" name="username" value="{{ username|default:'' }}" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ email|default:'' }}" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="{{ password|default:'' }}"
                   pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
                   title="Password must contain at least one number, one alphabet, one symbol, and be at least 8 characters long"
                   required />

            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="1" {% if role == "1" %}selected{% endif %}>Restaurant</option>
                <option value="2" {% if role == "2" %}selected{% endif %}>Customer</option>
            </select>

            <button type="submit">Register</button>
        </form>
    </div>
</body>

</html>
